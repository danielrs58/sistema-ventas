<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstrap.css">

    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/style.css">  
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">  
	<title>Administrar Usuarios-Agregar Usuario</title>
</head>
<body>
	<header class="border-shadow">
            <h1>SISMAQ</h1>
    </header>

	<div class="container-fullscr base">
		<div class="content">
			<div class="container" style="text-align: center;border: 1px solid rgba(0,0,0,0.15);width:100%;">
					<h2>Crear Cuenta</h2>
			</div>
			<div class="txt-input-group">
				<div class="input-group">
	  				<span class="input-group-addon">ID</span>
	  				<input type="text" class="form-control" placeholder="Username">
				</div>
				<div class="input-group">
	  				<span class="input-group-addon">Nombre</span>
	  				<input type="text" class="form-control" placeholder="Gregori">
				</div>
				<div class="input-group">
	  				<span class="input-group-addon">Apellido</span>
	  				<input type="text" class="form-control" placeholder="Sierra">
				</div>
				<div class="input-group">
	  				<span class="input-group-addon">Password</span>
	  				<input type="text" class="form-control" placeholder="*****">
				</div>
				<div class="input-group">
	  				<span class="input-group-addon">Direccion</span>
	  				<input type="text" class="form-control" placeholder="Barrio Obrero">
				</div>
				<div class="input-group">
	  				<span class="input-group-addon">@</span>
	  				<input type="text" class="form-control" placeholder="Correo Electronico">
				</div>					

				<div class="input-group">
					<button type="button" class="btn btn-danger" >
							<span class="glyphicon glyphicon-remove"> Cancelar</span>
						</button>
					<button type="button" class="btn btn-primary" style="margin-left:5px;">
					<span class="glyphicon glyphicon-play"> Registrar</span
				</div>

			</div>
			


		</div>
		
		
	</div>
	
</body>
</html>
